<body>

<header class="site-header">

</header>

<nav class="main-nav">

    <li><a href="index.html">Home</a></li>

<div class="header">Contact Us!</div>

<main>
    <div class="content-box">
        <h2>Contact Information</h2>
        <p>Fill out your information below and weâ€™ll get back to you shortly.</p>
        <form>
  <div class="form-group">
    <label for="name">First Name:</label>
    <input type="text" name="name" id="name" required>
  </div>

  <div class="form-group">
    <label for="city">City:</label>
    <input type="text" name="city" id="city" required>
  </div>

  <div class="form-group">
    <label for="zip">ZIP Code:</label>
    <input type="text" name="zip" id="zip" required>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required>
  </div>

  <div class="form-group">
   <label for="message">Message:</label>
   <textarea id="message" name="message" rows="5" required></textarea>
  </div>

  <input type="submit" value="Submit">
</form>
    </div>
</main>
<script>
document.querySelector("form").addEventListener("submit", function(e) {
    let form = e.target;

    // input elements
    let nameInput = form.querySelector("input[name='name']");
    let emailInput = form.querySelector("input[name='email']");
    let cityInput = form.querySelector("input[name='city']");
    let zipInput = form.querySelector("input[name='zip']");

    // Convert specific fields to uppercase
    if (nameInput) nameInput.value = nameInput.value.toUpperCase();
    if (cityInput) cityInput.value = cityInput.value.toUpperCase();

    // Email validation
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(emailInput.value)) {
        alert("Please enter a valid email address.");
        e.preventDefault();
        return;
    }

    // ZIP code validation (5 digits)
    const zipPattern = /^\d{5}$/;
    if (!zipPattern.test(zipInput.value)) {
        alert("Please enter a valid 5-digit ZIP code.");
        e.preventDefault();
        return;
    }
});
</script>
</body>
</html>
